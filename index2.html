<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitális Edzőóra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="cim">
                <h1>Digitális Edzőóra</h1>
                <p>setInterval() és clearInterval() gyakorlása - Nincs API használat</p>
            </div>
            <div class="sections-grid">
                <div id="visszaszamlalo">
                    <h3>Visszaszámláló időzítő</h3>
                    <div class="input-group">
                        <div class="input-field">
                            <label>Percek:</label>
                            <input type="number" id="perc" min="0" max="59" value="0">
                        </div>
                        <div class="input-field">
                            <label>Másodpercek:</label>
                            <input type="number" id="mp" min="0" max="59" value="0">
                        </div>
                    </div>
                    <div id="visszaszamlalo_display">
                        <p>0:00</p>
                    </div>
                    <div class="button-group">
                        <button type="button" id="start">Indítás</button>
                        <button type="button" id="stop">Szünet</button>
                    </div>
                    <button type="button" id="reset">Alaphelyzet</button>
                    <p>Készen áll a visszaszámlálásra</p>
                </div>
                
                <div id="idozito">
                    <h3>Edzés időzítő</h3>
                    <div id="edzes_display">
                        <p>Felkészülés...</p>
                    </div>
                    <div id="idozito_display">
                        <p>00:30</p>
                    </div>
                    <div class="button-group">
                        <button type="button" id="edzes_start">Edzés indítása</button>
                        <button type="button" id="edzes_stop">Szünet</button>
                        <button type="button" id="edzes_skip">Tovább</button>
                    </div>
                    <button type="button" id="edzes_reset">Újrakezdés</button>
                    <div style="margin-top: 15px;">
                        <p style="margin: 0 0 8px 0;">Válassz egy edzést:</p>
                        <select id="edzes_valasztas">
                            <option value="0">Alapszintű edzés</option>
                            <option value="1">Közepes edzés</option>
                            <option value="2">Haladó edzés</option>
                        </select>
                    </div>
                </div>
                
                <div id="szinvaltas">
                    <h3>Színváltoztató háttér</h3>
                    <div style="margin-top: 25px;">
                        <p style="margin: 10px 0;">Szín témák:</p>
                        <div class="tema-gombok">
                            <button class="tema-gomb" id="tema_kek" data-tema="kek" style="background: linear-gradient(135deg, #0a0f1f 0%, #0d1428 100%);">Kék</button>
                            <button class="tema-gomb" id="tema_lila" data-tema="lila" style="background: linear-gradient(135deg, #1a0f2e 0%, #2d1b4e 100%);">Lila</button>
                            <button class="tema-gomb" id="tema_zold" data-tema="zold" style="background: linear-gradient(135deg, #0f2e1a 0%, #1b4e2d 100%);">Zöld</button>
                            <button class="tema-gomb" id="tema_piros" data-tema="piros" style="background: linear-gradient(135deg, #2e0f0f 0%, #4e1b1b 100%);">Piros</button>
                            <button class="tema-gomb" id="tema_narancs" data-tema="narancs" style="background: linear-gradient(135deg, #2e1a0f 0%, #4e2d1b 100%);">Narancssárga</button>
                            <button class="tema-gomb" id="tema_roza" data-tema="roza" style="background: linear-gradient(135deg, #2e0f2a 0%, #4e1b47 100%);">Rózsaszín</button>
                        </div>
                    </div>

                    
                </div>
            </div>
            <div id="aktiv_fuggvenyek">
                <h3>Aktív setInterval() függvények</h3>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
